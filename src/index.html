<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/brands.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/solid.css" />
    <link rel="stylesheet" href="./style.css" />

    <script type="module" defer>
      import { handleSubmit } from "./index.js";
      window.addEventListener("DOMContentLoaded", (event) => {
        const myForm = document.getElementById("myForm");
        myForm.onsubmit = handleSubmit;
      });
    </script>

    <title>Gifeels: Let a gif show you how you feel</title>
  </head>
  <body onload="console.log('body onload')">
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="myForm">
            <div class="input-group">
              <label
                for="input-feel"
                id="label-feel"
                class="form-label input-group-text"
                >I feel
              </label>
              <input
                type="text"
                name="feel"
                id="input-feel"
                class="form-control form-control-lg" />
            </div>
            <input type="submit" class="btn btn-primary" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="gif-display-area"></div>
        </div>
      </div>
      <!-- Bootstrap JavaScript plugins -->
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </div>
  </body>
</html>
